<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- BEGIN GAME -->

        <div id="overlay">
            <div id="message">
                <div id="close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="content">
                    x is the
                    <h2>winner</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <span
                    >TIC TAC T<i class="fa-sharp fa-regular fa-circle-xmark"></i
                    >E GAME</span
                >
            </div>

            <div class="tools">
                <div class="symbols">
                    <i class="fa fa-close"></i>
                    <i class="fa fa-circle"></i>
                </div>
                <div class="turn"><span class="current-turn"></span> turn</div>
                <div class="reset">
                    <div class="button">
                        <i class="fa fa-rotate-right"></i>
                    </div>
                </div>
            </div>

            <div class="board">
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div class="stats">
                <div class="player">
                    <label>Player 1</label>
                    <span class="score1">0</span>
                </div>

                <div class="draws">
                    <label>Draw</label>
                    <span class="draw">0</span>
                </div>

                <div class="player">
                    <label>Player 2</label>
                    <span class="score2">0</span>
                </div>
            </div>
        </div>

        <!-- END GAME -->
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
